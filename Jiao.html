<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025·谢娇&万冠呈の时空祝福</title>
    <style>
        :root {
            --dragon-red: #ff0000;
            --gold: #ffd700;
            --neon-pink: #ff69b4;
            --fire-orange: #ffa500;
        }

        body {
            background: radial-gradient(circle at center, 
                #2b0000 0%, 
                #1a0000 100%);
            color: #fff;
            font-family: 'Microsoft YaHei', sans-serif;
            overflow-x: hidden;
        }

        .fire-border {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            border: 3px solid transparent;
            background: linear-gradient(45deg, 
                var(--dragon-red),
                var(--gold),
                var(--dragon-red)) border-box;
            -webkit-mask: 
                linear-gradient(#fff 0 0) padding-box, 
                linear-gradient(#fff 0 0);
            mask-composite: exclude;
            animation: fireGlow 2s infinite alternate;
        }

        @keyframes fireGlow {
            0% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .hologram-title {
            text-align: center;
            font-size: 2.2em;
            background: linear-gradient(45deg,
                var(--gold),
                var(--neon-pink),
                var(--fire-orange));
            -webkit-background-clip: text;
            color: transparent;
            animation: titleFlow 4s linear infinite;
        }

        @keyframes titleFlow {
            100% { filter: hue-rotate(360deg); }
        }

        .couple-card {
            perspective: 1000px;
            margin: 2rem;
            transition: transform 0.5s;
        }

        .couple-card:hover {
            transform: translateY(-10px);
        }
    </style>
</head>
<body>
    <canvas id="fireCanvas"></canvas>
    
    <div class="fire-border"></div>

    <header>
        <h1 class="hologram-title">
            🐉 谢娇 · 万冠呈<br>
            2025灵蛇纪元
        </h1>
    </header>

    <div class="couple-card">
        <div class="card-content">
            <div class="flame-text">✨ 双生轨迹 ✨</div>
            <div class="interactive-timeline">
                <div class="timeline-node" style="--color: var(--gold)">
                    2023·初识
                </div>
                <div class="timeline-node" style="--color: var(--neon-pink)">
                    2024·相知
                </div>
                <div class="timeline-node" style="--color: var(--fire-orange)">
                    2025·共进
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        // 火焰粒子系统
        class Fireworks {
            constructor() {
                this.canvas = document.getElementById('fireCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.resize();
                window.addEventListener('resize', () => this.resize());
                
                this.particles = [];
                this.animate();
            }

            resize() {
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
            }

            createSpark(x, y) {
                for(let i=0; i<30; i++) {
                    this.particles.push({
                        x, y,
                        vx: (Math.random()-0.5)*5,
                        vy: -(Math.random()*3 + 2),
                        life: 1,
                        color: `hsl(${Math.random()*20 + 30}, 100%, 50%)`
                    });
                }
            }

            animate() {
                this.ctx.fillStyle = 'rgba(0,0,0,0.1)';
                this.ctx.fillRect(0,0,this.canvas.width,this.canvas.height);

                this.particles.forEach((p,i) => {
                    p.x += p.vx;
                    p.y += p.vy;
                    p.vy += 0.1;
                    p.life -= 0.02;

                    this.ctx.beginPath();
                    this.ctx.fillStyle = p.color;
                    this.ctx.arc(p.x, p.y, 
                        Math.abs(p.vy)*2, 0, Math.PI*2);
                    this.ctx.fill();

                    if(p.life <= 0) this.particles.splice(i,1);
                });

                requestAnimationFrame(() => this.animate());
            }
        }

        // 初始化特效
        const fireworks = new Fireworks();
        
        // 自动生成火花
        setInterval(() => {
            fireworks.createSpark(
                Math.random()*window.innerWidth,
                window.innerHeight
            );
        }, 500);

        // 点击互动
        document.addEventListener('click', (e) => {
            fireworks.createSpark(e.clientX, e.clientY);
        });
    </script>
</body>
</html>
